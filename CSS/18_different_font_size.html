<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* set font size in px, em / rem , vw, vh, cm, pt, ex, ch, mm, fr, pc,  %, in */
        .p1{
      font-size: 50px;
        }
        .p2{
              /* set vw value atleast in 1 to 5 */
              font-size: 3vw;
        }
        .p3{
            /* set vw value atleast in 1 to 10 */
            font-size: 5vh;
        }
        .p4{
            font-size: 3rem;
        }
        .p5 {
        /* 100% is a normal size */
        font-size: 400%;
      }
      .p6 {
        font-size: 50pt;
      }
      .p7 {
        /* set max size < 1 to 3 */
        font-size: 0.5in;
      }
      .p8 {
        font-size: 5fr;
      }
      .p9 {
        font-size: 5ch; /* equal font size to h1 font */
      }
      .p10 {
        font-size: 1cm;
      }
      .p11 {
        font-size: 5mm;
      }
      .p12 {
        font-size: 5ex;
      }
      .p13 {
        font-size: 5pc;
      }
    </style>
</head>
<body>
    <div>
        <p class="p1">Pixel size</p>
        <p class="p2">viewpoint / vartical width</p>
        <p class="p3">viewpoint / vartical height</p>
        <p class="p4">Rem size / em size</p>
        <p class="p5">size in %</p>
        <p class="p6">point</p>
        <p class="p7">inch</p>
        <p class="p8">Fraction</p>
        <p class="p9">Ch font</p>
        <p class="p10">cm font</p>
        <p class="p11">MM size</p>
        <p class="p12">ex size</p>
        <p class="p13">pc size</p>
    </div>
</body>
</html>
