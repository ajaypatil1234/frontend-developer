<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      height: 300px;
      width: 300px;
    }
    .image{ 
      height: 300px;
      width: 300px;
      position: relative;
    }
    .text{
      color: beige;
      position: absolute;
      overflow: hidden;
      top: 0;
      /* bottom: 0; */
      right: 0;
      left: 0%;
      width: 0;
      height: 100%;
      transition: all 1s ease;
      background-color: rgb(51, 49, 49);
      opacity: 0.7;
    }
    .image:hover .text{
      width: 100%;
      
    }
  </style>
</head>
<body>
    <div class="image">
      <img src="images/wall2.jpeg" alt="">
      <div class="text">
        <h3>HELLO WORLD</h3>
      </div>
    </div>
</body>
</html>
