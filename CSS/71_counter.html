    <style>
        div{
            /* creat a counter  */
            counter-reset: nav ;
            background-color: salmon;
        }
        p::before{
            counter-increment: nav;
            content: counter(nav)".";
        }
    </style>
</head>
<body>
    <div>
    <h1>heading</h1>
    <p>Html</p>
    <p>Css</p>
    <p>javscript</p>
    </div>
</body>
