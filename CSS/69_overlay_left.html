<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
         img{
            height: 250px;
            width: 250px;
        }
        .image{
            height: 250px;
                width:250px;
                position: relative;
        }
        .text{
            position: absolute;
            color: white;
            overflow: hidden;
            top: 0;
            bottom: 0;
            left: 0;
            /* right: 0; */
            width: 0;
            height: 100%;
            transition: all 1s ease;
            background-color: rgb(146, 137, 137);
            opacity: 0.6;
        }
        .image:hover .text{
            width: 100%;

        }
                

    </style>
</head>
<body>
    <div class="image">
        <img src="63_images/img2.jpg" alt="">
        <div class="text">
            <h1>hello world </h1>
        </div>
    </div>
</body>
</html>
