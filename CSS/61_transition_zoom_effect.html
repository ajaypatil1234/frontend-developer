 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <style>
        div{
            height: 300px;
            width: 400px;
            border: 2px solid black;
            overflow: hidden;
           
        }
        img{
            height: 300px;
            width: 400px;
             transition: all 2s ease;

        }
        img:hover{
            transform: scale(1.1);
        }

     <div>
        <img src="wall2.jpeg" alt="">
     </div>
