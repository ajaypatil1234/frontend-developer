    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 300px;
        border: 2px solid black;
        margin: 100px auto;
        padding: 50px;

        /* left center justify right start end  */
        text-align: justify;
        /* lowercase uppercase and capitalize */
        text-transform: capitalize;
      }
      a {
        text-decoration: none;
      }
      h1 {
        /* horizontal  vartical blur color*/
        text-shadow: 5px 5px 10px rgb(100, 42, 182);
        color: black;
      }
    </style>
  </head>
