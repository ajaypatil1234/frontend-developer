<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* psudo classes */
        a {
          text-decoration: none;
          color: brown;
        }
        a:link {
          color: blue;
        }
        /* once you visited a link atleast one time */
        a:visited {
          color: purple;
        }
        /* when we click on link at that time :active is work */
        a:active {
          color: white;
          background-color: black;
        }
        a:hover {
          color: white;
          background-color: black;
        }
        button {
        height: 30px;
        width: 120px;
        border-radius: 20px;
        background-color: red;
        color: white;
        border: 2px solid white;
      }
      button:hover {
        /* border-radius: 0; */
        background-color: black;
        color: white;
        border: 2px solid blue;
      }
    </style>
    </head>
<body>
    <a href="">click here</a>
    <br><br>
    <button>click now</button>
</body>
</html>
