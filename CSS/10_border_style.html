<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 50px;
        }
        .p1{
            border-style:dashed ;
            color: red;
        }
        .p2{
            border-style: dotted;
            color: blueviolet;
        }
        .p3{
            border-style: double;
            color:  rgb(0, 21, 255);
        }
        .p4{
            border-style: groove;
            color: rgb(226, 43, 141);
        }
        .p5{
            border-style: inset;
            color: darkgreen;
        }
        .p6{
            border-style: outset;
            color: brown;
        }
        .p7{
            border-style: ridge;
            color: rgb(26, 189, 165); 
        }
        .p8{    
            border-style: solid;
           border-color: rgb(237, 203, 13);
        }
    </style>
</head>
<body> 
    <h1 style="text-align :center;">border style</h1>
    <P class="p1">hello world</P>
    <P class="p2">hello world</P>
    <P class="p3">hello world</P>
    <P class="p4">hello world</P>
    <P class="p5">hello world</P>
    <P class="p6">hello world</P>
    <P class="p7">hello world</P>
    <P class="p8">hello world</P>
</body>
</html>
