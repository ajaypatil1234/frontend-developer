<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 150px;
            width: 150px;
            background-color: tomato;
            border: 2px solid black;
            margin: 200px auto;
            transition: 1s all ease;
        }
        .div1:hover{
             /* set value x,y 
        default value -> 1
        set value on 0 to 2 */
        transform: scale(2,2);
        /* transform: scaleX(2); */
        /* transform: scaleY(2); */
        /* transform: scale(0.8,0.8); */
        }
    </style>
</head>
<body>
    <div class="div1">transform scale</div>
</body>
</html>
