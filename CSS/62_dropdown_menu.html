<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      background-color: darkkhaki;
      display: flex;
    }
    a{
      text-decoration: none;
    }
    li{
      list-style-type: none;
      padding: 10px;
    }      
    .click{
      position: relative;
    }
    .menu{
      position: absolute;
      display: none ;
    }
    .menu{
      background-color: gold;
      height: auto;
      width: 100px;
    }
   .click:hover .menu {
    display: block;
   }
  </style>
</head>
<body>
  <ul>
     <li class="click">
      <a href="" class="hover">Home</a>
      <div class="menu">
        <a href="">product-1</a>
        <a href="">product-2</a>
        <a href="">product-3</a>
      </div>
    </li>
    <li><a href="">Help</a></li>
  </ul>
</body>
</html>
