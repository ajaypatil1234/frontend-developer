<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            border: 2px solid black;
            background-color: lightseagreen;
            height: 150px;
            width: 150px;
            animation-name: colorchange;
            animation-duration: 2s ;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        div{
            /* short hand property */
        /* animation: ;
        animation-timing-function: ease / ease-in / ease-out / ease-in-out / linear;
        animation-duration: 1s / 1000;
        animation-name: colorchange;
        animation-delay: 1s / 1000;
        animation-fill-mode: backwards / forwards / both;
        animation-iteration-count: 2 / 5 / infinite;
        animation-direction: alternate / alternate-reverse / normal / reverse; */
        }
        @keyframes colorchange{
            from{
                border: 2px solid black;
            background-color: lightseagreen;
            height: 150px;
            width: 150px;
            }
            to{
                    border-radius: 20px;
                    margin-left: 500px;
                    transform: rotate(-360deg);
                    background-color: brown;
            }
        }
    </style>
</head>

    <div class="div1"></div>
