<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 0.3in;
        font-weight: bolder;
        color: rgb(102, 110, 232);
        text-shadow: 5px 5px 10px rgb(2, 21, 2);
      }
      div {
        height: 200px;
        width: 300px;
        border: 3px solid black;
        margin: 50px auto;
        padding: 10px;
        /* horizontal vertical blue color */
        box-shadow: 10px 5px 10px gray;
      }
    </style>
  </head>
  <body>
    <!-- shadow effect -> text, box -->

    <p>This is a paragraph tag</p>

    <div>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id eveniet a
      iusto doloribus labore tempora commodi, ex omnis mollitia quisquam, beatae
      sit non aperiam, quis deserunt neque placeat? Ratione, expedita.
    </div>
  </body>
</html>
