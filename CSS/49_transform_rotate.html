<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* transform -> in which way animation work */
      .div1 {
        height: 150px;
        width: 150px;
        border: 2px solid teal;
        background-color: darkslategray;
        margin: 200px auto;
        transition: 3s all ease;
      }
      .div1:hover {
        /* set degree in 0deg to 360deg */
        /* transform: rotate(20deg); */

        /* if we want flip at x axis */
        /* transform: rotateX(180deg); */

        /* if we want flip at y axis */
        /* transform: rotateY(180deg); */

        transform: rotateZ(360deg);

        /* if we set in negative value it work as anti-clock wise */
        /* transform: rotate3d(20deg, 0deg, 90deg); */
      }
    </style>
  </head>
  <body>
    <div class="div1">Rotate Effect</div>
  </body>
</html>
