    <title>Document</title>
    <style>
        div{
            height: 200px;
        width: 300px;
        border-width: 2px;
        border-style: double;
        /* border-spacing: 2px; */
        /* take a curve from corners 
        apply four sides */
        

        /* top-left top-right bottom-right bottom-left */
        border-radius: 10px,20px,10px,20px;
      }
    </style>
</head>
<body>
