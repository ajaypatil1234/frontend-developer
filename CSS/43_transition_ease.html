<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
        height: 100px;
        width: 100px;
        background-color: rgb(4, 0, 255);
        transition-duration: 2s;
        transition-property: all;
        transition-timing-function: ease;
        /* short hand property */
        /* transition: ; */
        /* wait for some time than work */
        /* transition-delay: ; */
        /* how much time it take for animation */
        /* transition-duration: ; */
        /* property used for which apply on element */
        /* transition-property: ; */
        /* which function used for apply : ease, ease-in, ease-out, ease-in-out, linear */
        /* transition-timing-function: ; */
      }
      .div1:hover {
        width: 200px;
      }
    </style>
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
