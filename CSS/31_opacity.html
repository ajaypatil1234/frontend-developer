<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* opacity font image blur  */
        .main{
          position: relative;
        }
        .image{
            background-image: url(natureimage.jpg);
            height: 600px;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
        }
        .content{
            color: black;
            background-color: white;
            position: absolute;
            opacity:0.5 ;
            top: 20px;
            left: 400px;
            width: 200px;
            /* margin: 50px auto; */
            padding: 20px;
            box-shadow: 10px 5px 10px black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="image"></div>
        <div class="content">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat,
                 corporis atque? Quae deleniti quidem maxime
                 perspiciatis modi dolore aspernatur quasi assumenda officia, 
                dolor deserunt voluptate. Odit dolor voluptate repellendus quam.
            </p>
        </div>
    </div>
</body>
</html>
