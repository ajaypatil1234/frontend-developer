<!-- display functions -> hide(), show(), toggle() -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link jquery offline cdn  -->
    <script src="02_jeqery.js"></script>
    <style>
      .head1 {
        color: blue;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#hidecon").click(function () {
          $(".head1").hide(3000);
        });

        $("#showcon").click(function () {
          $(".head1").show(3000);
        });

        $("#toggle").click(function () {
          $(".head2").toggle(2000);
        });
      });
    </script>
  </head>
  <body>
    <button id="hidecon">Hide</button>
    <button id="showcon">Show</button>
    <button id="toggle">Toggle</button>
    <hr />
    <h1 class="head1">Hello world</h1>
    <hr />
    <h1 class="head2">Toggle Content</h1>
  </body>
</html>
