<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".txt").click(function () {
          alert($("#p1").text());
        });

        $(".htm").click(function () {
          alert($("#p1").html());
        });

        $(".val").click(function () {
          alert($("#input1").val());
        });
      });
    </script>
  </head>
  <body>
    <!-- html get functions / get content and attribute 
        text(), html(), val()
        -->

    <button class="txt">Text</button>
    <button class="htm">HTML</button>
    <button class="val">Value</button>
    <hr />
    <p id="p1">
      <u>Hello user</u>
    </p>
    <input type="text" value="Hello user" readonly id="input1" />
  </body>
</html>
