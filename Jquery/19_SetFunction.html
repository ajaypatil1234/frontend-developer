<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- jquery cdn -->
     <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
     <script>
        $(document).ready(function(){
            $(".txt").click(function () {
          $("#p1").text("this is text function");
        });
            $(".htm").click(function(){
                $("#p1").html("<b>this is text function!!!!</b>")
            });
            $(".val").click(function(){
                $("#input1").val("Hello user!!!")
            });

        })
     </script>
</head>
<body>
    <!-- html set functions / set content and attribute 
        text(), html(), val()
        -->
        <button class="txt">text</button>
        <button class="htm"> html</button>
        <button class="val">value</button>
        <p  id="p1">Hello</p>
        <input type="text" value="read" readonly id="input1">
</body>
</html>
