<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          //   $(".div1").animate({ "margin-left": "250px" });
          $(".div1").animate({ left: "250px" });
        });
        // when we need to run on page loading skip second line
      });
    </script>
    <style>
      .div1 {
        height: 100px;
        width: 100px;
        background-color: darkkhaki;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Animate</button>

    <hr />
    <div class="div1"></div>
  </body>
</html>
