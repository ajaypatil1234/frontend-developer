<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--
        auto    => less then 576px
        sm => more then 576px
        md => more then 768px 
        lg => more then 992px
        xl => more then 1200px
        xxl -> more then 1400px
    -->
    <div
      class="container border border-2 border-dark container-sm container-lg container-md container-xl container-xxl"
    >
      Hello world
    </div>
    <br /><br />

    <div class="container-fluid border border-2">Hello world</div>
  </body>
</html>
