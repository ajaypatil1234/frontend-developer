<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1>Registration Form</h1>

        <!-- row for name -->
        <div class="row">
          <div class="col-auto col-sm-12 col-md-6 col-lg-4">
            <label for="" class="form-label">Full Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col-auto col-sm-12 col-md-6 col-lg-4 p-1">
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="First name"
            />
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-4 p-1">
            <input type="text" class="form-control" placeholder="Middle name" />
          </div>
          <div class="col-auto col-sm-12 col-md-6 col-lg-4 p-1">
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Last name"
            />
          </div>
        </div>

        <!-- gender -->
        <div class="row">
          <div class="col-auto">
            <label for="" class="form-label">Gender</label>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <div class="form-check-inline">
              <input type="radio" name="gen" id="" class="form-check-input" />
              <label for="" class="form-check-label">Male</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="gen" id="" class="form-check-input" />
              <label for="" class="form-check-label">Female</label>
            </div>
          </div>
        </div>

        <!-- qualification -->
        <div class="row">
          <div class="col-auto">
            <label for="">Qualification </label>
          </div>
        </div>

        <div class="row">
          <div class="col-auto">
            <div class="form-check-inline">
              <input type="checkbox" name="c1" id="" class="form-check-input" />
              <label for="" class="form-check-label">10th</label>
            </div>
            <div class="form-check-inline">
              <input type="checkbox" name="c2" id="" class="form-check-input" />
              <label for="" class="form-check-label">12th</label>
            </div>
            <div class="form-check-inline">
              <input type="checkbox" name="c3" id="" class="form-check-input" />
              <label for="" class="form-check-label">Bachlor</label>
            </div>
          </div>
        </div>

        <!-- address labels -->
        <div class="row">
          <div class="col-lg-3 col-sm-12 col-md-6 col-auto p-1">
            <label for="" class="form-label">State</label>
            <select name="state" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Gujarat</option>
              <option value="">Rajasthan</option>
            </select>
          </div>
          <div class="col-lg-3 col-sm-12 col-md-6 col-auto p-1">
            <label for="" class="form-label">City</label>
            <select name="city" id="" class="form-select">
              <option value="">---select---</option>
              <option value="">Surat</option>
              <option value="">Baroda</option>
            </select>
          </div>
          <div class="col-lg-2 col-sm-12 col-md-6 col-auto p-1">
            <label for="" class="form-label">pincode</label>
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              maxlength="6"
              placeholder="000000"
            />
          </div>
          <div class="col-lg-4 col-sm-12 col-md-6 col-auto p-1">
            <label for="" class="form-label">Address</label>
            <textarea
              name="add"
              id=""
              cols="30"
              rows="4"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <!-- email - password -->
        <div class="row">
          <div class="col-lg-1 col-md-6 col-sm-12 col-auto p-1">
            <label for="" class="form-label">Email</label>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-12 col-auto p-1">
            <div class="input-group">
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                placeholder="Enter only username"
              />
              <label for="" class="input-group-text">@gmail.com</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-1 col-md-6 col-sm-12 col-auto p-1">
            <label for="" class="form-label">Password</label>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-12 col-auto p-1">
            <input type="password" name="" id="" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-auto">
            <button class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
