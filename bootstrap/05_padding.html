<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrao padding </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- padding -> class -> p
    for set padding set number in 0 to 5
    p-1 -> padding count all sides
    px-1 -> padding count left and right side
    py -> padding count from top and bottom
    pt -> padding top
    pb -> padding bottom
    ps -> padding start / left
    pe -> padding end / right -->
    <h1 class="my-3 p-5">Hello world</h1>
</body>
</html>
