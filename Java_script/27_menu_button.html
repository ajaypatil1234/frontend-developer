<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/media_query_max576.css" />
    <!-- <link rel="stylesheet" href="CSS/min-width-1200.css" />
    <link rel="stylesheet" href="CSS/min-width-576.css" />
    <link rel="stylesheet" href="CSS/min-width-768.css" />
    <link rel="stylesheet" href="CSS/min-width-992.css" /> -->
  </head>
  <body>
    <!-- header -->
    <header class="">
      <div class="back-image">
        <div class="navigation container">
          <div class="info">
            <div class="info-left">
              <span class="fa-solid fa-location-dot"></span>
              <b>Parma Via Modena,BO, Italy</b>
              <span class="fa-solid fa-envelope"></span>
              <b>info@example.com </b>
            </div>
            <div class="info-right">
              <span class="fa-brands fa-facebook"></span>
              <span class="fa-brands fa-google-plus-g"></span>
              <span class="fa-brands fa-twitter"></span>
              <span class="fa-brands fa-pinterest"></span>
              <span class="fa-solid fa-magnifying-glass"></span>
            </div>
          </div>
          <div class="menu">
            <div class="logo">
              <a href="">Luscious</a>
            </div>
            <div class="nav-menu">
              <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Service</a></li>
                <li class="btnclick">
                  <a href="" class="btnhover"
                    >DropDown<span class="fa-solid fa-angle-down"></span
                  ></a>
                  <div class="btnmenu">
                    <a href="">Menu</a>
                    <hr />
                    <a href="">Booking</a>
                  </div>
                </li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>
            <button class="menu-disp">
              <span class="fa-solid fa-bars"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="banner container">
        <p class="big-head">Come Hungry, <span>leave</span> happy</p>
        <p class="small-head">Small changes, big difference</p>
        <button>Read More <span class="fa-solid fa-caret-right"></span></button>
        <button>
          Contact Us <span class="fa-solid fa-caret-right"></span>
        </button>
      </div>
    </header>

    <script>
      let disp = document.querySelector(".menu-disp");
      let nav = document.querySelector(".nav-menu");

      disp.addEventListener("click", function () {
        nav.classList.toggle("menu-list");
        // toggle() is function which used to add and remove class.
      });
    </script>
  </body>
</html>
