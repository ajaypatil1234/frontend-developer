<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function callevents() {
        alert("welcome");
      }
    </script>
  </head>
  <body>
    <button ondblclick="callevents()">Double click</button>
    <br /><br />
    <input
      type="text"
      onmousedown="alert('mousedown')"
      placeholder="mousedown"
    />

    <input
      type="text"
      onmouseenter="alert('mouseEnter')"
      placeholder="mouseenter"
    />

    <input
      type="text"
      onmouseleave="alert('mouseleave')"
      placeholder="mouseleave"
    />

    <input type="text" onkeydown="alert('keypdown');" placeholder="keydown" />
  </body>
</html>
