<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link an external file -->
    <script src="23_formValidation.js"></script>
  </head>
  <body>
    <!-- onclick or onsubmit -->
    <form action="#" method="post" onsubmit="return form_valid()" name="form1">
      <label for="">name </label>
      <input type="text" name="fname" id="" placeholder="Enter name" />
      <!--  onmouseout="return form_valid()" -->
      <br /><br />

      <label for="">Gender</label>
      <input type="radio" name="gen" id="" />Male
      <input type="radio" name="gen" id="" />Female <br /><br />

      <label for="">qualification</label>
      <input type="checkbox" name="c1" id="" />10th
      <input type="checkbox" name="c2" id="" />12th <br /><br />

      <label for="">city :</label>
      <select name="city" id="">
        <option value="-1">---select---</option>
        <option value="">Surat</option>
        <option value="">Baroda</option>
      </select>
      <br /><br />

      <label for="">password :</label>
      <input type="password" name="pass" /> <br /><br />

      <label for="">Confirm password :</label>
      <input type="password" name="cpass" id="" /> <br /><br />

      <label for="">Mobile No</label>
      <input type="text" name="mno" id="" maxlength="10" />
      <br /><br />
      <input type="submit" name="" id="" value="Click Here" />
    </form>
  </body>
</html>
