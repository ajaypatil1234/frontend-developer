        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <script>
                function check_email() {
                    let mail = document.form1.mail.value;
                    if (mail==""){
                        alert("Enter email");
                        return false;
                    } else if (
                        !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)
                    ){
                        alert("You have entered an invalid email address!");
                        return false;
                    }   else{
                        return true;
                    }
                }
            </script>
        </head>
        <body>
                <form action="" name="form1" method="post" onsubmit="check_email()">
                    <input type="email" name="mail" id="" placeholder="Enter Email">
                    <br><br>
                    <input type="submit" name=""value="check email">
                </form>
        </body>
        </html>
