<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hide_show_pass (){
            let pwd =document.getElementById("pass")
            if(pwd.type="password"){
                pwd.type="text"
            } else{
                pwd.type="password"
            }
        }
        
        </script>
</head>
<body>
        <input type="password" name="" id="pass" placeholder="enter password">
        <br><br>

        <input type="checkbox" name="" id="" onclick="hide_show_pass()">show password
</body>
</html>
