<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- draw a 2d graphics -->
    <canvas
    id="mycanvas"
    height="300px"
    width="500px"
    style="color:rgb(255, 187, 0);
    border: 2px;">
</canvas>
<script>
        var rect = document.getElementById("mycanvas");
      var drawrect = rect.getContext("2d");
      drawrect.fillStyle = "(255,187,0)";
      //   drawrect.fillRect();
      drawrect.fillRect(200, 0, 300, 200);
</script>
</body>
</html>
