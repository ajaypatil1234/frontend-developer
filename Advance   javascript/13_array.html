      var fruits_1 = ["papaya", "grapes", "bananas"];
      for (let f of fruits_1) {
        console.log(f);
        document.writeln(f);
      }
      console.log("---------");
      var fruits_2 = ["watermalon", "kiwi", "apples"];
      for (let f1 of fruits_2) {
        console.log(f1);
        document.writeln(f1);
      }

      //   concat method -> join 2 arrays
      console.log(fruits_1.concat(fruits_2));
      //   push method -> add values
      console.log(fruits_1.push("orange"));
      console.log(fruits_1);
      //   pop -> remove value
      console.log(fruits_1.pop());

      console.log(fruits_1.copyWithin(fruits_2));

      console.log(fruits_2);
