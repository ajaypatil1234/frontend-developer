<body>
    <script>
          const d = new Date();

        console.log(d);


        //  date 
        console.log(d.getDate() + "-" + (d.getMonth() + 1) + "-" + d.getFullYear())


        //  time 
        console.log(d.getHours()  + "-" + d.getMinutes()+"-" + d.getMinutes() + ":" +d.getSeconds())

    </script>
</body>
