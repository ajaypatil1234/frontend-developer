<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // loop -> for, while, do..while
      let i = 1; //declaration
      while (i <= 10) {
        console.log(i++);
        // i++;
      }

      let j = 1;
      do {
        console.log(j);
        j++;
      } while (j <= 5);

      //   declaration/intialization condition increment/decrement
      for (let k = 1; k < 7; k++) {
        console.log(k);
      }

      //   operators :
      // arithmetic, assignment, logical, comparision, bitwise
    </script>
  </body>
</html>
